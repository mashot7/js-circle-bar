<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/loading-bar.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle-wrapper row">
      <div class="circle-chart-header col-12 mb-4">
        <p class="font-weight-bold">Activity Chart</p>
        <p>2017-2020</p>
      </div>
      <div class="col-4 d-flex">
        <div id="myItem1" class="label-center" data-preset="circle"></div>
        <div class="justify-content-center d-flex flex-column ml-3">
          <p class="font-weight-bold">92,980</p>
          <p>Cases</p>
        </div>
      </div>
      <div class="col-4 d-flex">
        <div id="myItem2" class="label-center" data-preset="circle"></div>
        <div class="justify-content-center d-flex flex-column ml-3">
          <p class="font-weight-bold">28,546</p>
          <p>Applications</p>
        </div>
      </div>
      <div class="col-4 d-flex">
        <div id="myItem3" class="label-center" data-preset="circle"></div>
        <div class="justify-content-center d-flex flex-column ml-3">
          <p class="font-weight-bold">14,008</p>
          <p>Products</p>
        </div>
      </div>
      <div class="middle-line w-100 mt-4"></div>
    </div>
  </body>
  <script src="/dist/loading-bar.js"></script>
  <script src="script.js"></script>
</html>
